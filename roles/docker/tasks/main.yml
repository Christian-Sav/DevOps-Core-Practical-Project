---
# tasks file for docker
- name: install apt dependencies
  apt:
    pkg:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg
    - lsb-release
    - python3
    - python3-pip
    update_cache: true
- name: add gbg key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
- name: add apt repositroy
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present
- name: install docker 
  apt:
    pkg:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    update_cache: true
- name: add user to docker group
  user: 
    name: chris-sav
    groups: docker
    append: yes
- name: install docker pip dependency
  pip:  
    name:
      - docker
      - jsondiff
    executable: pip3
